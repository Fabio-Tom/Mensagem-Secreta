<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Secreta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./assets/Logo.png" alt="Logo">
    </header>
    <main class="criptografador">
        <section class="criptografador__insira-texto">
        <h1 class="criptografador__texto__digite">Digite seu texto</h1>
        <textarea id="texto" class="criptografador__texto__digite-campo"></textarea>
        <div class="criptografador__asterisco">
            <img src="./assets/exclamação.png" alt="excalamção">
            <p class="criptografador__insira-texto__nota">Apenas letras minúsculas e sem acento.</p>
        </div>
            <div class="criptografador__espaco-botao">
                <button class="criptografador__botao">Criptografar</button>
                <button class="descriptografador__botao">Descriptografar</button>
            </div>
        </section>
        <section class="criptografador__descriptografador">
            <textarea id="texto2" class="criptografador__descriptografador__area" readonly> </textarea>
         <button class="criptografador__descriptografado__copiar" onclick="copiar()">Copiar</button>   
           
        </section>
    </main> 
    <footer>
        
    
    </footer>   
    <script src="script.js"></script>
</body>
</html>
